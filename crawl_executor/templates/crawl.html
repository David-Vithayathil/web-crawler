<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawl</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/crawl.css') }}" rel="stylesheet">
</head>
<body>
    <div class="input-box">
        <div class="container">

            <!-- INPUT URLS -->
            <div class="row">
                <div class="col-4">
                    <label><b>Urls</b></label>
                </div>
                <div class="col-8">
                    <textarea style="width: 100%" rows="3", placeholder=" http://example.com, http://example.com?id=2"></textarea>
                </div>
            </div>

            <!-- CRAWLER MODEL -->
            <div class="row">
                <div class="col-4">
                    <label><b>Crawler Model</b></label>
                </div>
                <div class="col-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="" id="NonBrowserBased">
                        <label class="form-check-label" for="NonBrowserBased">
                            Non Browser Based
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" value="" id="BrowserBased" disabled>
                        <label class="form-check-label" for="BrowserBased">
                            Browser Based
                        </label>
                        </div>                  
                </div>
            </div>

            <!-- MAX RETRY COUNT -->
            <div class="row">
                <div class="col-4">
                    <label data-toggle="tooltip" data-placement="top" title="Maximum number of times a request must retry"><b>Max Retry</b></label>
                </div>
                <div class="col-6">
                    <!-- TODO: Add info sign for tooltip -->
                    <input type="range" class="multi-range" min="1" max="6" id="retryRange">
                </div>
                <div class="col-2">
                    <span id="retryCount"></span></p>
                </div>
            </div>

            <hr>

            <!--CRAWL BUTTON-->
            <div class="row">
                <div class="col">
                    <center><button class="btn btn-primary">CRAWL</button></center>
                </div>
            </div>

        </div>
    </div>

    <script>

        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        });
        var slider = document.getElementById("retryRange");
        var output = document.getElementById("retryCount");
        output.innerHTML = slider.value;

        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
</body>
</html>
